    <body class=" teal darken-3">
    <nav>
        <div class="nav-wrapper deep-orange accent-3">
            <a href="#" class="brand-logo center">King of Soccer</a>

            <li><a href="{%url "login"%}"><i class="material-icons left">reply</i>Salir</a></li>
            </ul>
        </div>
    </nav>
    
    <form action="{% url 'create'%}" method="POST">
            {% csrf_token %}
            <br>
            <br>
            <br>
            <br>
            <br>
            <div  class="row">
                <from class="col s12 offset-s3">
                    <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                        <input align="center" id="username" type="text" class="validate" name="usuario" data-length="20">
                        <label for="username">Nombre de usuario</label>
                    </div> 
                
                </from>
                <from class="col s12 offset-s3">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input align="right" id="email" type="text" class="validate" name="email">
                        <label for="email">Email</label>
                    </div>     
                
                </from>
                <from class="col s12 offset-s3">
                    <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <input align="right" id="password" type="password" class="validate" name="contrasenia" data-length="30">
                        <label for="password">Contrase√±a</label>
                    </div>
                </from>


                
        <center><button class="btn waves-effect waves-light cyan darken-3" type="submit" value="Crear" name="action">Crear
                <i class="tiny material-icons right">person_add</i>
              </button></center>
        </div>
